{% extends 'tecdoc/base.html'%}

{% load url from future %}

{% block content %}
<h1>Производители запчастей (Всего {{ suppliers.count }})</h1>
<ul>
{% load pagination_tags %}
{% autopaginate suppliers %}
{% for supplier in page_obj %}
  <li><a href="{% url 'supplier' supplier.id %}">{{supplier}}</a></li>
{% endfor %}
</ul>
{% paginate %}
{% endblock %}
